{% extends 'base.html' %}
{% block title %}Mastermind{% endblock %}
{% block content %}
    <h1 class="text-bg-warning">{{nickname}}</h1> 
    <h2>{{player}}</h2>   
    
    <div class="text-bg-danger">
        <h3>Spelinstellingen</h3>
        <form action="#" method="POST" class="d-flex flex-column mb-3">
            <div class="p-2">
                <label for="number_of_colours">Aantal kleuren</label>
                <input type="number" value="8" min="4" max="10"  name="number_of_colours">
            </div>

            <div class="p-2">
                <label for="number_of_positions">Aantal posities</label>
                <input type="number" value="4" min="4" max="10" name="number_of_positions">
            </div>

            <div class="p-2">
                <p>Dubbele kleuren toestaan?</p>
                <input type="radio" name="doubles_allowed" value="true">
                <label for="doubles_allowed">Ja</label><br>
                <input type="radio" name="doubles_allowed" value="false">
                <label for="doubles_allowed">Nee</label><br>
            </div>

            <div class="p-2">
                <label for="cheat_modus">Cheat modus</label>
                <input type="checkbox" name="cheat_modus">
            </div>

            <div class="p-2">
                <input type="submit" value="submit">
            </div>        
        </form>
    </div>

{% endblock %}
