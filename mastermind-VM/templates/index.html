{% extends 'base.html' %}
{% block title %}Spel{% endblock %}
{% block content %}
    <form action="#" method="post">
        <label for="nickname">Nickname</label>
        <input type="text" name="nickname">
        <input type="submit" value="submit">
    </form>
    <h3>Existing Nicknames</h3>
    {% for nickname in nicknames %}
        <p>{{nickname}}</p>
    {% endfor %}
{% endblock %}
